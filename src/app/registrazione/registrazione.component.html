
<div class="form-container">

  <form [formGroup]="RegistrazioneForm" (ngSubmit)="onSubmit()">
    <img src="assets/login.png" class="logo">
    <h2>Inserisci i tuoi dati</h2>
    <div class="form-group">
      <label for="username">Nome utente</label>
      <input formControlName="username" type="text" id="username" placeholder="Inserisci il tuo nome utente" required autofocus></div>
    <div class="form-group">
      <label for="animale">Animale preferito</label>
      <input formControlName="animale" type="text" id="animale" placeholder="Inserisci il tuo animale preferito" required></div>
    <div class="form-group">
      <label for="email">Email</label>
      <input formControlName="email" type="email" id="email" placeholder="Inserisci la tua email" required></div>
    <div class="form-group">
      <label for="password">Password</label>
      <input formControlName="password" type="password" id="password" placeholder="Inserisci la tua password" required></div>
    <button type="submit" [disabled]="!RegistrazioneForm.valid">Accedi</button>
    <p> hai gi√† un account? <a routerLink="/login">Login</a></p>
  </form>
</div>
