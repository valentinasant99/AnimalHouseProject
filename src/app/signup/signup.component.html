<div class="container">
  <form [formGroup]="signupForm" (ngSubmit)="signUp()" class="form-signin">
    <img src="/assets/login.png">
    <div class="form-group">

      <input type="text" formControlName="nomeutente" class="form-control mb-3 mt-3" placeholder="Inserisci nome utente"/>
    </div>
    <div class="form-group">

      <input type="text" formControlName="animale" class="form-control mb-3 mt-3" placeholder="Inserisci animale preferito"/>
    </div>
    <div class="form-group">

      <input type="text" formControlName="email" class="form-control mb-3 mt-3" placeholder="Inserisci email"/>
    </div>
    <div class="form-group">

      <input type="text" formControlName="password" class="form-control mb-3 mt-3" placeholder="Inserisci password"/>
    </div>

    <button type="submit" class="form-control mb-3 mt-3">Registrati</button>
    <p>Se hai un account <a href="/login" >Loggati</a></p>
  </form>
</div>
