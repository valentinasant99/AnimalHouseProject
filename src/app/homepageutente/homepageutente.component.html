<!DOCTYPE html>
<div class="d-flex">
  <li (click)=toggleDisplayDivIf() class="nav-item" routerLinkActive="active">
    <button id="bottoneLeaderboard">
      <a class="nav-link" routerLink="/leaderboard"> Leaderboard</a>
    </button>
  </li>
  <li (click)=toggleDisplayDivIf() class="nav-item" routerLinkActive="active">
    <button id="bottoneServizi">
      <a class="nav-link" routerLink="/servizipresenza"> Servizi</a>
    </button>
  </li>
  <li (click)=toggleDisplayDivIf() class="nav-item" routerLinkActive="active">
    <button id="bottoneLogout">
      <a class="nav-link" (click)="this.authService.logout()" routerLink="/login"> Logout</a>
    </button>
  </li>
</div>
<body>
<div class="container mt-5">
  <form [formGroup]="postForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <h1 class="text-center mb-5">Bacheca</h1>
      <label for="image">Immagine:</label>
      <input type="file" class="form-control" id="image" formControlName="image">
    </div>
    <div class="form-group">
      <label for="text">Testo:</label>
      <textarea class="form-control" id="text" rows="3" formControlName="text"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Pubblica</button>
  </form>

  <div class="mt-5">
    <div class="card mb-3" *ngFor="let post of posts">
      <img [src]="'data:image/jpeg;base64,' + post.image"  alt="Immagine del post">
      <div class="card-body">
        <p class="card-text">{{ post.text }}</p>
      </div>
    </div>
  </div>
</div>
</body>
