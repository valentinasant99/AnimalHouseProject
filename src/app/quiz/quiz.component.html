<!DOCTYPE html>

<body>
<div class="d-flex">
  <li (click)=toggleDisplayDivIf() class="nav-item" routerLinkActive="active">
    <button id="bottoneServizi">
      <a class="nav-link" routerLink="/homepageutente">Home</a>
    </button>
  </li>
</div>
<button id="logout" mat-raised-button color="success" [disabled]="disabilita" (click)="this.authService.logout()">
        routerLink="/login"> Logout</button>
<section class="quiz">
  <h1>Gioca al nostro super quiz!</h1>
  <h3>Quanto te ne intendi di animali? Scoprilo insieme a noi!</h3>
  <div class="domande">
    <ul>
      <div *ngFor="let dato of domande">
        <li>{{dato}}</li>
        <mat-radio-group aria-label="Select an option" [(ngModel)]="selectedOption[dato]">
          <mat-radio-button color="primary" value="True">TRUE</mat-radio-button>
          <mat-radio-button color="primary" value="False"> FALSE</mat-radio-button>
          <p>Hai selezionato : {{selectedOption[dato]}}</p>
        </mat-radio-group>
      </div>
    </ul>
  </div>
  <div id="score">
    <p id="punteggio">Il tuo punteggio Ã¨: {{punteggio}}</p>
    <button (click)="azzeraQuiz();" mat-raised-button> Gioca</button>
    <button (click)="controllaRisposte()" mat-raised-button> Invia </button>
  </div>
</section>
</body>
