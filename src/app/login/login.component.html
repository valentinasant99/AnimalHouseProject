<div class="container">
  <form [formGroup]="loginForm" (ngSubmit)="login()" class="form-box">
    <h3>Login</h3>
    <div class="form-group">
      <label>Nome utente </label>
      <input type="text" formControlName="nomeutente" class="form-control mb-3 mt-3" placeholder="Inserisci nome utente"/>
    </div>
    <div class="form-group">
      <label>Password </label>
      <input type="text" formControlName="password" class="form-control mb-3 mt-3" placeholder="Inserisci password"/>
    </div>

    <span>Crea nuovo account <a routerLink="/signup">Registrati</a></span>
    <br/>
    <button type="submit" class="btn btn-success">Login</button>
  </form>
</div>
