<!DOCTYPE html>
<body>
<div class="container">
  <form [formGroup]="loginForm" (ngSubmit)="login()" class="form-signin">
    <img src="/assets/login.png">
    <div class="form-group">

      <input type="text" formControlName="nomeutente" class="form-control" placeholder=" nome utente"/>
    </div>
    <div class="form-group">

      <input type="password" formControlName="password" class="form-control mb-3 mt-3" placeholder="password"/>
    </div>
    <button type="submit">Accedi</button>
    <p>Se non hai un account <a href="/signup" >clicca qui</a></p>
  </form>
</div>
</body>
